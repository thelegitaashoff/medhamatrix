name: medhamatrics
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.5.4+2
  intl: ^0.20.2
  animate_do: ^4.2.0
  test: ^1.25.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_logo.jpg"

flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/fonts/
    - assets/icons/IQ_test.png
    - assets/icons/student_counseling.png
    - assets/icons/parent_counseling.png
    - assets/icons/our_team.png
    - assets/icons/home.png
    - assets/avatar.jpg
    - assets/background.png
    - assets/icons/app_logo.jpg
    - assets/icons/test_gif.gif
    - assets/team/Mrs Pooja wankhade.jpg

  fonts:
    - family: RobotoSlab
      fonts:
        - asset: lib/fonts/RobotoSlab-Regular.ttf
