org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable incremental compilation to fix cache issues
kotlin.incremental=false
kotlin.incremental.android=false

# Enable gradle parallel builds
org.gradle.parallel=true

# Configure the Kotlin daemon to avoid memory issues
kotlin.daemon.jvm.options=-Xmx2G -XX:MaxMetaspaceSize=512m

# Disable configuration cache which can cause issues
org.gradle.configuration-cache=false

# Disable build cache
org.gradle.caching=false
